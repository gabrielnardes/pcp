<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Product page</title>
</h:head>

<h:body>
    <h:form>
        Name:
        <h:inputText value="#{productFaces.name}"/>
        <br/>
        Price:
        <h:inputText value="#{productFaces.price}"/>
        <br/>
        <h:commandButton actionListener="#{productFaces.save()}" value="Save product"/>
    </h:form>
</h:body>

</html>
