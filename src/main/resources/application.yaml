java:
  runtime:
    version: 11

server:
  port: ${PORT:8080}

spring:
  datasource:
    url: jdbc:postgresql://0.0.0.0:5432/pcpapi
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  liquibase:
    enabled: false