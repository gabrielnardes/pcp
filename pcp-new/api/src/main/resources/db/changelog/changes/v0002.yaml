databaseChangeLog:
  - changeSet:
      id: '10'
      author: gabriel-nardes-giampietro
      comment: Populating product table
      changes:
        - insert:
            tableName: product
            columns:
              - column:
                  name: id
                  value: '0'
              - column:
                  name: name
                  value: Freezer
              - column:
                  name: price
                  value: '3500.59'
        - insert:
            tableName: product
            columns:
              - column:
                  name: id
                  valueComputed: (SELECT MAX(id)+1 FROM product)
              - column:
                  name: name
                  value: Monitor
              - column:
                  name: price
                  value: '1500.50'
        - insert:
            tableName: product
            columns:
              - column:
                  name: id
                  valueComputed: (SELECT MAX(id)+1 FROM product)
              - column:
                  name: name
                  value: Laptop
              - column:
                  name: price
                  value: '3000.50'