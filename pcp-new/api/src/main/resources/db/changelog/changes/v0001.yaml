databaseChangeLog:
  - changeSet:
      id: '10'
      author: gabriel-nardes-giampietro
      comment: Creating product table
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: price
                  type: decimal